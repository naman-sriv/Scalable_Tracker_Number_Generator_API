spring:
  application:
    name: trackingnumber-service

  main:
    lazy-initialization: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/tracking-number-db-default
      auto-index-creation: false

  profiles:
    active: dev

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

logging:
  level:
    root: INFO
    com.learning.trackingnumber_service: INFO


